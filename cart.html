<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Nayeem's Dine</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .cart-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .cart-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 20px;
        }
        .cart-item-details {
            flex: 1;
            text-align: left;
        }
        .cart-item-price {
            font-weight: bold;
            color: #333;
        }
        .cart-total {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .checkout-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2fcdd3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .checkout-button:hover {
            background-color: #2fb8bb;
        }
    </style>
</head>
<body>

<div class="cart-container">
    <h2>Your Cart</h2>
    <div class="cart-item">
        <img src="burger.jpg" alt="Food Image">
        <div class="cart-item-details">
            <p>Burger</p>
        </div>
        <p class="cart-item-price">$10.00</p>
    </div>
    <div class="cart-item">
        <img src="pizza.jpg" alt="Food Image">
        <div class="cart-item-details">
            <p>Pizza</p>
        </div>
        <p class="cart-item-price">$15.00</p>
    </div>
    <div class="cart-total">
        Total: $25.00
    </div>
    <button class="checkout-button">Checkout</button>
</div>

</body>
</html>
